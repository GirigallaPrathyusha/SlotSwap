services:
  server:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=dev_secret
      - DB_FILE=/data/slotswapper.db
    volumes:
      - server-data:/data
  client:
    build: ./client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - server

volumes:
  server-data: {}


